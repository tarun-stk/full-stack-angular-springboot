<form class="form-header" onsubmit="return false;" method="GET">
    <!-- (keyup.enter) is nothing but event binding on hitting enter call particular method
     #myInput allows us to handle user input data-->
    <input #myInput class="au-input au-input-xl" 
        type="text" 
        placeholder="Search for products ..." 
        (keyup.enter)="doSearch(myInput.value)"/>
    <button (click)="doSearch(myInput.value)" class="au-btn-submit" type="submit">
        Search
    </button>
</form>
